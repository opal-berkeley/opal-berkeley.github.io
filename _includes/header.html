<!-- Jekyll code to get active page -->
{% assign current = page.url | downcase | split: '/' %}

<header class="site-header">

  <div class="container wrapper">
      <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-list"></span>
            Menu
          </button>
          <a class="site-logo" href="{{ "/index.html" | prepend: site.baseurl }}">
            <img class="img-responsive" src="{{ "/images/OPAL-logo.png" | prepend: site.baseurl }}" alt="OPAL logo.Click for home." id="logo-img">
          </a>
        </div> <!-- navbar-header -->

        <div class="collapse navbar-collapse" id="collapse">
            <ul class="nav navbar-nav">
                <li class="{% if page.url == '/index.html' %}active{% endif %}"><a class="navbar-opt" href="{{ "/index.html" | prepend: site.baseurl }}"> Home</a></li>
                <li class="{% if page.url == '/news.html' %}active{% endif %}"><a class="navbar-opt" href="{{ "/news.html" | prepend: site.baseurl }}"> News</a></li>
                <li class="{% if page.url == '/about.html' %}active{% endif %}"><a class="navbar-opt" href="{{ "/about.html" | prepend: site.baseurl }}">About</a></li>
                <li class="{% if page.url == '/photos.html' %}active{% endif %}"><a class="navbar-opt" href="{{ "/photos.html" | prepend: site.baseurl }}">Photos</a></li>
                <li class="{% if page.url == '/events.html' %}active{% endif %}"><a class="navbar-opt" href="{{ "/events.html" | prepend: site.baseurl }}">Events</a></li>
            </ul>
        </div> <!-- collapse -->
      </nav>
  </div>

</header>
